<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common :: commonHead}">
  <title>로그인</title>
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mt-5 text-center">로그인</h2>

      <!-- 오류 메시지 -->
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>

      <!-- 로그아웃 메시지 -->
      <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
        <span th:text="${logoutMessage}"></span>
      </div>

      <!-- 성공 메시지 (회원가입 후) -->
      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">로그인</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>계정이 없으신가요? <a th:href="@{/register}">회원가입</a></p>
          </div>
        </div>
      </div>

      <!-- 테스트용 관리자 계정 정보 -->
      <div class="card mt-3">
        <div class="card-body bg-light">
          <h6 class="card-title">테스트 계정</h6>
          <p class="card-text small">
            <strong>관리자:</strong> 2071328@hansung.ac.kr / soryong31
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
